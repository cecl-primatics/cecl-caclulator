<html>
<head>
<title>Calculator</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
table, th, td {
	border: 1px solid black;
	border-spacing: 0px;
}

th, td {
	padding: 10px;
}
#myProgress, #myCalc {
	width: 100%;
	background-color: #ffffff;
}

#myBar, #myCal {
	width: 0%;
	height: 30px;
	background-color: #4CAF50;
}

#wrapper {
	margin-right: 200px;
}

#content {
	float: left;
	width: 100%;
}

#sidebar {
	float: right;
	width: 200px;
}
</style>
<body>
	<div class="container" id="run">
		<div class="form-group blu-margin">
			<select class="form-control"
				id="dropScenario" name="scens">
				<option>--select scenario--</option>
				<option th:each="scenario : ${scenarios}" th:value="${scenario}"
					th:text="${scenario}"></option>
			</select>
		</div>
					</div>
		<div class="form-group">
			<form method="POST" enctype="text/plain" id="calcForm">
				<label for="run"></label> <input class="btn btn-primary"
					onClick="calc()" value="Prepare" id="btnCalc" />
			</form>
		</div>
		<p class="bg-success" id="result1"></p>
		<script type="text/javascript" src="js/calc.js"></script>
		<div id="myCalc">
			<div class="progress-bar progress-bar-striped active"
				role="progressbar" id="myCal"
				style="text-align: center; color: #fff">Preparing...</div>
		</div>
</body>
<script th:inline="javascript">
		/*<![CDATA[*/
	var suvivaldata = Array();
	var lossratedata = Array();
	var index;
	var selectedString;
	var select = document.getElementById("dropScenario");
	select.onchange = function(){
	    selectedString = select.options[select.selectedIndex].value;
	    sessionStorage.myvar = selectedString;
	}
	function calc() {
		var elem = document.getElementById("myCal");
		var width = 0;
		var id = setInterval(frame, 0);
		function frame() {
			if (width >= 100) {
				clearInterval(id);
			} else {
				width++;
				elem.style.width = width + '%';
			}
		}
	}
	/*]]>*/
</script>
</html>
